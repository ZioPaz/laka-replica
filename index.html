<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

<body>
    <div class="nav-container w-container">
        <a href="#" class="brand w-nav-brand"><img src="./assets/logo-white.png" alt="" width="60px" height="60px"></a>
        <nav role="navigation" class="nav-menu w-nav-menu">
            <a href="#head" class="nav-link w-nav-link">HOME</a>
            <a href="#about" class="nav-link w-nav-link">ABOUT</a>
            <a href="#services" class="nav-link w-nav-link">SERVICES</a>
            <a href="#portfolio" class="nav-link w-nav-link">PORTFOLIO</a>
            <a href="#contact" class="nav-link w-nav-link">CONTACT</a>
        </nav>
        <div class="menu-button w-nav-button">
            <div class="nav-icon w-icon-nav-menu"></div>
        </div>
    </div>
    <header id="head" class="header wf-section">
        <div class="slider w-slider">
            <div class="mask w-slider-mask">
                <div class="slide-1 w-slide">
                    <div class="slide-container">
                        <h1>We can change<br>your digital world</h1>
                        <h4>Bold enough to blow a hole in your next marketing campaign.</h4>
                    </div>
                </div>
                <div class="slide-2 w-slide">
                    <div class="slide-container">
                        <h1>You need<br>a good partner</h1>
                        <h4>Let us help you realise your true potential</h4>
                    </div>
                </div>
                <div class="slide-3 w-slide">
                    <div class="slide-container">
                        <h1>Shoot for<br>the hoop!</h1>
                        <h4>Aiming low is not an option for us</h4>
                    </div>
                </div>
            </div>
            <div class="left-arrow w.-hidden-medium w-hidden-small w-hidden-tiny">
                <div class="left-icon w-icon-slider-left"></div>
            </div>
            <div class="right-arrow w.-hidden-medium w-hidden-small w-hidden-tiny">
                <div class="right-icon w-icon-slider-right"></div>
            </div>
            <div class="slide-nav w-slider-nav w-round"></div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
